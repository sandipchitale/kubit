<mat-card>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Info">
        <div class="mat-table">
          <div class="mat-header-row">
            <div class="mat-header-cell">Name</div>
            <!-- <div class="mat-header-cell">Addresses</div>
            <div class="mat-header-cell">Ports</div> -->
            <!-- <div class="mat-header-cell">Labels</div>
            <div class="mat-header-cell">Annotations</div> -->
            <div class="mat-header-cell">Namespace</div>
          </div>
          <div class="mat-row" *ngFor="let endpoint of endpoints">
            <div class="mat-cell">{{ endpoint['metadata'].name }}</div>
            <!-- <div class="mat-cell">
              <span *ngFor="let address of endpoint['subsets'][0].addresses">
                {{address.ip}}<br/>
              </span>
            </div>
            <div class="mat-cell">
              <span *ngFor="let port of endpoint['subsets'][0].ports">
                {{port.port}}<br/>
              </span>
            </div> -->
            <!-- <div class="mat-cell">
              <span *ngFor="let label of endpoint['metadata'].labels | entries">
                {{label[0]}} : {{label[1]}}<br/>
              </span>
            </div>
            <div class="mat-cell">
              <span *ngFor="let annotation of endpoint['metadata'].annotations | entries">
                {{annotation[0]}} : {{annotation[1]}}<br/>
              </span>
            </div> -->
            <div class="mat-cell">{{ endpoint['metadata'].namespace }}</div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Raw">
        <ng-template mat-tab-label>
          <ku-kubit-icon iconic="code"></ku-kubit-icon>
        </ng-template>
        <pre [ngStyle]="{'max-width.%': 100, 'overflow-x': 'auto'}"><code *ngFor="let line of rawEndpoints"> {{ line }}
</code></pre>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
